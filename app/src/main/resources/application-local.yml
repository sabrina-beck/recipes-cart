spring:
  aop:
    proxy-target-class: false
  datasource:
    url: jdbc:postgresql://localhost:5432/recipes-cart
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  jackson:
    serialization:
      INDENT_OUTPUT: true

server:
  port: 8080

logging:
  level:
    root: INFO
    com.recipescart: DEBUG
