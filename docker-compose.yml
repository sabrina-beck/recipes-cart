services:
  postgres:
    image: postgres:16
    container_name: recipes-cart-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: recipes-cart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
