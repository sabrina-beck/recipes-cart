services:
  db:
    image: postgres:16
    container_name: recipes-cart-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: recipes-cart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  migrator:
    build:
      context: .
      dockerfile: Dockerfile.migrator
    user: root
    depends_on:
      - db
    volumes:
      - ./output/postgres/src/main/resources/db/migration:/flyway/sql
      - ./output/postgres/src/main/resources/seed:/seed
    entrypoint: >
      sh -c "
        echo '⏳ Waiting for database...';
        until pg_isready -h db -U postgres > /dev/null 2>&1; do sleep 1; done;
  
        echo '✅ Running Flyway migration...';
        flyway -url=jdbc:postgresql://db:5432/recipes-cart -user=postgres -password=postgres migrate;
  
        echo '🌱 Seeding database...';
        PGPASSWORD=postgres psql -h db -U postgres -d recipes-cart -f /seed/local_seed.sql;
      "

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/recipes-cart
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8080:8080"

volumes:
  postgres-data:
